<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <h2>Mouse Events</h2>
        <button id="hoverButton">Put Cursor on top</button>
        <p id="hoverMessage">Put cursor over to see a cool surprise</p>
    </section>

    <section>
        <h2>Keyboard Events</h2>
        <input type="text" id="keyboardInput" placeholder="Enter Key">
        <p id="keyMessage">Press key to reveal the reward</p>
    </section>

    <section>
        <h2>Form Events</h2>
        <form id="myForm">
            <input type="text" placeholder="Enter form">
            <button type="submit">Submit</button>
        </form>
        <p id="formMessage"></p>
    </section>

    <section>
        <h2>Focus and Blur Events</h2>
        <input type="text" id="focusBlurInput" placeholder="Don't leave Me Now">
        <p id="focusBlurMessage"></p>
    </section>

    <section>
        <h2>Event Delegation</h2>
        <div class="container">
            <button>Button 1</button>
            <button>Button 2</button>
            <button>Button 3</button>
        </div>
        <p id="delegationMessage"></p>
    </section>
</body>
</html>
